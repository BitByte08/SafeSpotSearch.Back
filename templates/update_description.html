<!DOCTYPE html>
<html>
<head>
    <title>설명 수정</title>
</head>
<body>
    <h2>설명 수정하기</h2>

    <form method="post">
        <label for="new_description">설명:</label>
        <input
            type="text"
            id="new_description"
            name="new_description"
            value="{{ location.description }}"
            required
        />
        <br /><br />
        <button type="submit">수정 완료</button>
    </form>

    <p><a href="https://sss.bitworkspace.kr/">← 위치 목록으로 돌아가기</a></p>
</body>
</html>
